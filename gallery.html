<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Raebareli Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gallery-page">
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Our Plant Gallery</h1>
        <p>Explore our beautiful collection of plants available at Raebareli Nursery.</p>

     
    <!-- Replace your existing gallery section with this -->
<div class="gallery">
    <img src="images/image1.jpg" alt="Plant 1" onclick="openLightbox(this)">
    <img src="images/image2.jpg" alt="Plant 2" onclick="openLightbox(this)">
    <img src="images/image3.jpg" alt="Plant 3" onclick="openLightbox(this)">
    <img src="images/image4.jpg" alt="Plant 4" onclick="openLightbox(this)">
    <img src="images/image5.jpg" alt="Plant 5" onclick="openLightbox(this)">
    <img src="images/image6.jpg" alt="Plant 6" onclick="openLightbox(this)">
</div>
        
    </section>

    <!-- Add this Lightbox div before </body> -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img">
</div>

<!-- Add this JavaScript before </body> -->
<script>
    function openLightbox(img) {
        document.getElementById("lightbox-img").src = img.src;
        document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }
</script>
    
</body>
</html>
