<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Raebareli Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gallery-page">
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Our Plant Gallery</h1>
        <p>Click on an image to view it in full size.</p>

        <!-- Image Gallery -->
        <div class="gallery" id="image-gallery"></div>

        <!-- Lightbox for Enlarged Image -->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close">&times;</span>
            <img id="lightbox-img" src="" alt="Enlarged Image">
        </div>

        <!-- Move to Top Button -->
        <button id="topBtn" onclick="scrollToTop()">â†‘ Back to Top</button>
    </section>

    <script>
        // List of Image Filenames (Modify this if needed)
        const imageCount = 95;  // Number of images
        const imageGallery = document.getElementById("image-gallery");

        for (let i = 1; i <= imageCount; i++) {
            let img = document.createElement("img");
            img.src = `images/image${i}.jpg`;  // Default to .jpg
            img.alt = `Plant Image ${i}`;
            img.onclick = function () { openLightbox(this.src); };

            // If .jpg fails, try .jpeg
            img.onerror = function () {
                this.src = `images/image${i}.jpeg`;
            };

            imageGallery.appendChild(img);
        }

        // Open Lightbox
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }

        // Close Lightbox
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        // Scroll to Top Function
        function scrollToTop() {
            document.querySelector("h1").scrollIntoView({ behavior: "smooth" });
        }

        // Show "Move to Top" button on scroll
        window.onscroll = function () {
            let topButton = document.getElementById("topBtn");
            if (document.documentElement.scrollTop > 300) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        };
    </script>

</body>
</html>
